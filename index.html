<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OH.STUDIO</title>
    <link
      href="https://fonts.cdnfonts.com/css/neue-haas-grotesk-display-pro?styles=82969,82967,82965,82963"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5c575ba63c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>
  <body>
    <nav class="section__container nav__container">
      <div class="nav__button__container">
        <button class="nav__button nav__button--selected" id="home">
          Home
        </button>
        <button class="nav__button" id="profile">Profile</button>
        <button class="nav__button" id="contact">Contact</button>
      </div>
    </nav>

    <section class="section__container hero__container">
      <h1 class="hero__text">
        A brand and product designer working with clients globally
      </h1>
      <div class="hero__button__container">
        <button class="hero__button">Expertise</button>
        <button class="hero__button">Branding</button>
        <button class="hero__button">Product</button>
        <button class="hero__button">Design Systems</button>
      </div>
    </section>

    <section class="section__container grid__container">
      <div class="grid">
        <img class="grid__image" src="images/grid1.jpg" alt="grid" />
        <img class="grid__image" src="images/grid2.jpg" alt="grid" />
        <img class="grid__image" src="images/grid3.jpg" alt="grid" />
        <img class="grid__image" src="images/grid4.jpg" alt="grid" />
        <img class="grid__image" src="images/grid5.jpg" alt="grid" />
        <img class="grid__image" src="images/grid6.jpg" alt="grid" />
        <img class="grid__image" src="images/grid7.jpg" alt="grid" />
        <img class="grid__image" src="images/grid8.jpg" alt="grid" />
        <img class="grid__image" src="images/grid9.jpg" alt="grid" />
        <img class="grid__image" src="images/grid10.jpg" alt="grid" />
        <img class="grid__image" src="images/grid11.jpg" alt="grid" />
        <img class="grid__image" src="images/grid12.jpg" alt="grid" />
      </div>
    </section>

    <section class="section__container banner__container">
      <div class="banner__text__container">
        <h2 class="banner__text">Let's work together.</h2>
        <h2 class="banner__subtext">Get in touch.</h2>
      </div>
    </section>

    <footer class="section__container footer__container">
      <div class="footer__container__left">
        <i class="fa-solid fa-asterisk footer__logo spin-effect"></i>
        <p class="footer__left__text">Â© Copyright Info</p>
      </div>
      <div class="footer__container__right">
        <div class="footer__right__socials">
          <p>Twitter</p>
          <p>LinkedIn</p>
          <p>Mail</p>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
